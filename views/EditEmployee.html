<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="emp-profile">
        <form name="profileForm" ng-submit="updateProfile()" role="form" novalidate>
            <h4>Basic Information</h4>
            <div class="info">
                <div class="col-6">
                    <div class="control-group">
                        <label>Name</label>
                        <input type="text" ng-model="fullName" required />
                    </div>
                    <div class="control-group">
                        <label>Emp. Id</label>
                        <input type="text" ng-model="id" readonly />
                    </div>
                    <div class="control-group">
                        <label>Designation</label>
                        <!--<select id="designation1" ng-model="designation" required>
                            <option ng-repeat="option in designationList" value="{{option.value}}">{{option.name}}</option>
                        </select>-->
                        <select name="designation1" ng-model="designation"
                            ng-options="des.name as des.name for des in designationList"
                            required>
                            <option value="">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="control-group">
                        <label>Department</label>
                        <!--<select name="department" ng-model="department">
                            <option ng-repeat="department in departmentList" value="{{department.name}}">{{department.name}}</option>
                        </select>-->
                        <select name="department" ng-model="department"
                            ng-options="dep.name as dep.name for dep in departmentList"
                            required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Stream</label>
                        <!--<select name="stream" ng-model="stream">
                            <option ng-repeat="stream in streamList" value="{{stream.name}}">{{stream.name}}</option>
                        </select>-->
                        <select name="stream" ng-model="stream"
                            ng-options="str.name as str.name for str in streamList"
                            required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Experience</label>
                        <select name="years" ng-model="experienceInYears" ng-options="option for option in ExperienceYears">
                        </select>
                        years
                        <select name="months" ng-model="experienceInMonths" ng-options="option for option in ExperienceMonths">
                        </select>
                        months
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <h4>Personal Information</h4>
            <div class="info">
                <div class="col-6">
                    <div class="control-group">
                        <label>Mobile</label>
                        <input type="text" ng-model="mobile" required />
                    </div>
                    <div class="control-group">
                        <label>Address</label>
                        <textarea rows="4" cols="25" ng-model="address">
                        </textarea>
                    </div>
                </div>
                <div class="col-6">
                    <div class="control-group">
                        <label>Residence</label>
                        <input type="text" ng-model="residence" />
                    </div>
                    <div class="control-group">
                        <label>Skype Id</label>
                        <input type="text" ng-model="skypeId" />
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="control-group">
                <input id="cancel" type="button" value="Cancel" ui-sref="^.Profile" />
                <input id="save" type="submit" value="Save" ng-disabled="profileForm.$invalid" />
            </div>
        </form>
    </div>

</body>
</html>
