<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <body>
        <div class="emp-skills">
            <div ng-hide="isEdit">
                <div>
                    <a href="" ng-click="editSkill()">Edit</a>
                </div>
                <h4>Employee Skills</h4>
                <p style="background-color: #FBFB94">Are your skills up to date? If not, update it now. Do NOT add a skill just because you've read a book or attended a class. Include a skill only if you have done a real-life project that uses the skill. </p>
                <span ng-repeat="skill in employeeSkills">{{skill}}<span ng-if="!$last">,</span></span>
            </div>
            <div ng-show="isEdit">
                <h4>Employee Skills</h4>
                <div class="col-3">
                    <select size="10" id="allSkills" ng-model="selectedSkill">
                        <option ng-repeat="skill in skillSet" value="{{skill.name}}">{{skill.name}}
                        </option>
                    </select>
                </div>
                <div class="col-1 move">
                    <button ng-click="AddSkill()">>> </button>
                </div>
                <div class="col-3">
                    <select size="10" id="employeeSkills">
                        <option ng-repeat="skill2 in employeeSkills">{{skill2}}
                        </option>
                    </select>
                </div>
                <div class="col5">
                    <div ng-form="validateForm" style="width: 30%; float: right">
                        <button id="Button1" class="button-add" ng-click="addSkill()" width="30" height="30">
                            <img src="assets/images/Addbutton.png" width="30" height="30">
                        </button>
                        <input type="text" ng-model="newSkill" ng-show="isNewskill" ng-required="true" />
                        <br />
                        <span ng-show="isRequired" style="color: red">*The field is required</span>
                        <br />
                        <label ng-show="!isnewskill">
                            * To add a new skill, click the (+) button. Before adding a new skill please confirm that your skill is not present in the list.
                <br>
                            <br>
                            * Don't forget to save your changes.
                        </label>

                    </div>
                </div>
                <div class="col-2"></div>
                <div class="clear"></div>
                <div class="sec-button">
                    <input id="cancel" type="button" value="Cancel" ng-click="editSkill()" class="btn" />
                    <button ng-click="SaveSkills()" class="btn">Save</button>
                </div>
